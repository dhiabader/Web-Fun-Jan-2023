<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liking Likes</title>
    <link rel="stylesheet" href="styling.css" />
  </head>
  <body>
    <h1>Network</h1>
    <h2>Your Feed</h2>
    <main>
      <div class="box-1">
        <img src="./user-circle (1).png" alt="user-circle" /><br />
        <a href="#">Add an avatar</a>
        <br />
        <br />
        <h2>James Doe</h2>
      </div>
      <div class="second-section">
        <div class="box-2">
          <div class="flex">
            <h3>Neil M</h3>
            <div class="like">
              <p><span id="like-1">9</span> like(s)</p>
              <button onclick="like('like-1')">Like</button>
            </div>
          </div>
          <p>
            I just set up this new discord bot,let me know what you all think.
            <a href="#">link</a>
          </p>
        </div>
        <div class="box-2">
          <div class="flex">
            <h3>Nichole K</h3>
            <div class="like">
              <p><span id="like-2">12</span> like(s)</p>
              <button onclick="like('like-2')">Like</button>
            </div>
          </div>
          <p>Just finished my <a href="#">next comic</a>, check it out.</p>
        </div>
        <div class="box-2">
          <div class="flex">
            <h3>Jim R</h3>
            <div class="like">
              <p><span id="like-3">12</span> like(s)</p>
              <button onclick="like('like-3')">Like</button>
            </div>
          </div>
          <p>
            I can't stop listening to the <a href="#">new album</a>. <br />
            Who else is liking it?
          </p>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
